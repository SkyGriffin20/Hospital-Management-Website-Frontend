    <style>
        
        .container {
            text-align: center;
            max-width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

<body>
    <br>
    <div class="container">
        <h1>E-Prescription</h1>
            <table id="prescriptionTable" border="1" style="border-collapse: collapse; width: 100%;" align="center" >
                <tr>
                    <th>Medication</th>
                    <th>Time</th>
                    <th>Dose</th>
                    <th>Days</th>
                </tr>
                <tr>
                    <td><input type="text" name="medication[]" required></td>
                    <td>
                        <input type="checkbox" name="time1" value="morning" id="morning">
                        <label for="morning">Morning</label><br>
                        <input type="checkbox" name="time2" value="afternoon" id="afternoon">
                        <label for="afternoon">Afternoon</label><br>
                        <input type="checkbox" name="time3" value="evening" id="evening">
                        <label for="evening">Evening</label>
                    </td>
                    <td><input type="number" name="dose[]" required></td>
                    <td><input type="number" name="days[]" required></td>
                </tr>
            </table>
            <br>
            <button onclick="addRow()">Add Row</button>
            <br>
            <br>
            <a href="docpresccon.html" class="log-in">Submit Prescription</a>
    </div>
    <script>
        function addRow() {
            var table = document.getElementById("prescriptionTable");
            var newRow = table.insertRow(table.rows.length);
            var cells = [];
            for (var i = 0; i < 4; i++) {
                cells.push(newRow.insertCell(i));
            }
            cells[0].innerHTML = '<input type="text" name="medication[]" required>';
            cells[1].innerHTML = '<input type="checkbox" name="time1" value="morning" id="morning"><label for="morning">Morning</label><br><input type="checkbox" name="time2" value="afternoon" id="afternoon"><label for="afternoon">Afternoon</label><br><input type="checkbox" name="time3" value="evening" id="evening"><label for="evening">Evening</label>';
            cells[2].innerHTML = '<input type="number" name="dose[]" required>';
            cells[3].innerHTML = '<input type="number" name="days[]" required>';
        }
    </script>
