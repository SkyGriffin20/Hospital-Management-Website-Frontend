        <h1>Patient Dashboard</h1>
<div id="app">
        <div v-if="!loggedIn" class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" v-model="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" v-model="password" required>

            <button @click="login">Login</button>
        </div>

        <div v-if="loggedIn">

            <div v-if="username">
                <h2>Your Records:</h2>
                <ul>
                    <li v-for="record in medicalRecords[username]" @click="viewRecord(record)">{{ record }}</li>
                </ul>
            </div>

            <div v-if="username">
                <h2>Upload Your Records:</h2>
                <form class="upload-form" action="/action_page.php">
                    <input type="file" id="myFile" name="filename">
                    <input type="submit" value="Upload">
                </form>
                <hr>
                    <h3 style="text-align: center">Chat Box</h3>
                    <a href="framead.html" class="log-in" style="margin-left: 40%"><img src="images/chat.jpg" style="height: 50px; width: 50px"></a>
                    <br>
                    <h3 style="text-align: center">Video Call</h3>
                    <a href="meet.html" class="log-in" style="margin-left: 40%"><img src="zoom.jpg" style="height: 50px; width: 50px"></a>
                    <br>
                    <br>
            </div>

            <button @click="logout">Logout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                username: '',
                password: '',
                loggedIn: false,
                medicalRecords: {
                    'patient1': ['Record A', 'Record B'],
                    'patient2': ['Record X', 'Record Y'],
                    
                },
            },
            methods: {
                login() {
                    // In a real-world scenario, you would perform authentication here
                    // For simplicity, let's assume the entered username is a valid patient
                    if (Object.keys(this.medicalRecords).includes(this.username)) {
                        this.loggedIn = true;
                    } else {
                        alert('Invalid username. Please try again.');
                    }
                },
                viewRecord(record){
                    window.location.href="patdiag.html?record=" + record;
                },
                logout() {
                    this.username = '';
                    this.password = '';
                    this.loggedIn = false;
                },
            },
        });
    </script>
