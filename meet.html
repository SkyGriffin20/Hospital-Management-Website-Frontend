    <style>
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }
        #zoom-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Join Zoom Meeting</h1>
    <form id="zoom-form">
        <label for="meeting-id">Meeting ID:</label>
        <input type="text" id="meeting-id" name="meetingId" required><br><br>
        <label for="meeting-password">Meeting Password:</label>
        <input type="text" id="meeting-password" name="meetingPassword" required><br><br>
        <button type="submit" style="margin-left: 140px;">Join Meeting</button>
    </form>

    <script>
        document.getElementById('zoom-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const meetingId = document.getElementById('meeting-id').value;
            const meetingPassword = document.getElementById('meeting-password').value;
            const zoomUrl = `https://zoom.us/j/${meetingId}?pwd=${meetingPassword}`;
            window.open(zoomUrl, '_blank');
        });
    </script>
