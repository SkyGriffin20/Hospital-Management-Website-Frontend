    <style>
        h1 {
            text-align: center;

        }

            margin: 10px;

<body style="text-align: center">
    <h1>Pharmacy Locator</h1>
    <label for="location">Select Location:</label>
    <select id="locationSelect">
        <option value="" disabled selected>Select a location</option>
        <option value="dadar">Dadar</option>
        <option value="vile parle">Vile Parle</option>
    </select>
    <button onclick="loadMap()">Load Map</button>
    <div id="mapContainer"></div>

    <script>
        function loadMap() {
            var location = document.getElementById('locationSelect').value;
            var mapIframe;
            if (location === 'dadar') {
                mapIframe = '<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d15087.836621491986!2d72.83266058820591!3d19.02152140269094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1spharmacies%20near%20dadar!5e0!3m2!1sen!2sin!4v1711733681564!5m2!1sen!2sin" width="90%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>';
            } else if (location === 'vile parle') {
                mapIframe = '<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d32962.397623123135!2d72.83177017598837!3d19.097182276689768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1spharmacies%20near%20vile%20parle!5e0!3m2!1sen!2sin!4v1711733889062!5m2!1sen!2sin" width="90%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>';
            } else {
                alert('Please select a valid location.');
                return;
            }
            document.getElementById('mapContainer').innerHTML = mapIframe;
        }
    </script>
</body>
</html>
